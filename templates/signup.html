{% extends "base.html" %}

{% block content %}

    <h2>Signup</h2>

    <form action="/welcome" method="post">
        <table>
            <tbody>
                <tr>
                    <tel>
                        <label for="username">Username</label>
                    </tel>
                    <te>
                        <input name="username"type="text"/>
                    
                        {% if username_error %}
                            <label for="username" class="error">{{username_error}}</label>
                        {% endif %}
                    </te><br>
                </tr>
                <tr>
                    <tel>
                        <label for="password">Password</label>
                    </tel>
                    <te>
                        <input name="password"type="password"/>
                   
                        {% if password_error %}
                            <label for="password" class="error">{{password_error}}</label>
                        {% endif %}
                    </te><br>
                </tr>
                <tr>
                    <tel>
                        <label for="confirmpassword">Confirm Password</label>
                    </tel>
                    <te>
                        <input name="confirmpassword"type="password"/>
                    
                        {% if confirmpassword_error %}
                            <label for="confirmpassword" class="error">{{confirmpassword_error}}</label>
                        {% endif %}
                    </te><br>
                </tr>
                <tr>
                    <tel>
                        <label for="email">Email (Optional)</label>
                    </tel>
                    <te>
                        <input name="email"type="text"/>
                    
                        {% if email_error %}
                            <label for="email" class="error">{{email_error}}</label>
                        {% endif %}
                    </te><br>
                </tr>
            </tbody>
        </table>
        <input type="submit" value="Submit"/>
    </form>
    
{% endblock %}
